<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    display: block;
                }
                100% {
                    opacity: 1;
                }
            }

            @keyframes fadeOut {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    display: none;
                }
            }

            body {
                font-family: "Chakra Petch", sans-serif;
            }

            #menuBtn {
                width: 24px;
                height: 24px;
                top: 16px;
                left: 16px;
                background-image: url("./res/menu.png");
                background-repeat: no-repeat;
                background-size: cover;
                display: block;
                position: fixed;
            }
            
            #playerBar {
                top: 0;
                left: 50%;
                margin-top: 8px;
                padding: 8px;
                position: fixed;
                transform: translate(-50%, 0);
                width: 36vw;
                max-width: 1000px;
                min-width: 360px;
                height: 100px;
                background-color: red;
                display: grid;
                column-gap: 16px;
                grid-template-columns: auto auto auto
            }

            .player-icon {
                width: 80px;
                margin: auto;
                text-align: center;
                display: inline;
            }

            .player-icon img {
                width: 80px;
                height: auto;
                margin-top: 4px;
            }

            #cardStack {
                top: 50%;
                left: calc(-72px - 1vw);
                position: fixed;
                transform: translate(-50%, 0);
                max-width: 200px;
                width: 25vw;
                height: auto;
                rotate: 90deg;
            }

            #cardMe {
                background-color: blue;
                top: 100%;
                left: 50%;
                transform: translate(-50%, -100%);
                position: fixed;
                width: 70vw;
                max-height: 180px;
                margin: auto;
                text-align: center;
                white-space: nowrap;
                overflow-x: auto;
                overflow-y: hidden;
                padding-top: 100px;
            }

            #cardBlock {
                /* animation: fadeIn 0.4s linear 1 normal; */
                display: none;
                margin: 0;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                position: fixed;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .myCard {
                display: inline-table;
                position: relative;
                width: 120px;
                height: auto;
                transition: 0.4s;
                cursor: pointer;
            }

            .myCard:not(:first-child) {
                margin-left: -50px;
            }

            .myCard:hover {
                transform: translate(0, -35%) scale(1.2);
                z-index: 99999;
            }
        </style>
        <script>

        </script>
    </head>
    <body>
        <div id="menuBtn"></div>
        <div id="playerBar">
            <div id="player1" class="player-icon">
                <label>Copter</label>
                <img src="res/player.png" />
            </div>
            <div id="player1" class="player-icon">
                <label>Copter</label>
                <img src="res/player.png" />
            </div>
            <div id="player1" class="player-icon">
                <label>Copter</label>
                <img src="res/player.png" />
            </div>
        </div>
        <div id="cardStack">
            <img src="./res/card/1.png" width="100%" />
        </div>
        <div id="playerMe">

        </div>
        <div id="cardBlock"></div>
        <div id="cardMe">
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
            <img src="./res/card/1.png" class="myCard" />
        </div>
    </body>
</html>
