<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(https://media.discordapp.net/attachments/1287823837962043392/1303385784040034364/1730741785254.png?ex=672edbda&is=672d8a5a&hm=58fd81128e6389e9eda59c76e8ff534d2a772feb4ffeb6e9e2ba9c085e28f62f&=&format=webp&quality=lossless&width=550&height=309);
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: 0;
        }
        
        .notification-box {
            color: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(247, 242, 242, 0.9);
            position: relative;
            z-index: 1;
        }
        
        .notification-box h2 {
            background-color: #7be44b;
            padding: 10px;
            border-radius: 4px;
            margin: 0;
            font-size: 1.5em;
        }
        
        .notification-box p {
            margin: 10px 0;
            text-align: left;
        }
        
        button {
            background-color: #7be44b;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 2em;
        }
        
        button:hover {
            background-color: #7be44b;
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>
    <div class="notification-box">
        <h2>วิธีการเล่น</h2>
        <p>การ์ดปัญหา 12ใบ และการแก้ปัญหา 30 ใบ</p>
        <p>1.เริ่มเกมมาแจกไพ่ให้ผู้เล่นทุกคน 3 ใบ</p>
        <p>2.กองจะทำการจั่วไพ่ปัญหาลงมา</p>
        <p>3.ผู้เล่นผลัดกันลงการ์ดแก้ปัญหาที่ตรงกับไพ่ปัญหาเพื่อรับคะแนน</p>
        <p>4.เมื่อไพ่ปัญหาหมดลงเกมจะจบลงและคิดคะแนนและหาผู้ชนะ</p>


        <button onclick="goback()"><strong>Menu</strong></button>
    </div>
    <script>
        function goback() {
            window.history.back();
        }
    </script>

</body>

</html>
