<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแจ้งเตือน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://c.wallhere.com/photos/e6/ee/1920x1080_px_landscape_nature-1092211.jpg!d);
            background-size: cover;
            background-position: center;
        }
        
        .notification-box {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        
        .notification-box h2 {
            background-color: #FFA500;
            padding: 10px;
            border-radius: 4px;
            margin: 0;
            font-size: 1.5em;
        }
        
        .notification-box p {
            margin: 10px 0;
        }
        
        button {
            background-color: #e59400;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 2em;
        }
        
        button:hover {
            background-color: #e59400;
        }
    </style>
</head>

<body>
    <div class="notification-box">
        <h2>วิธีการเล่น</h2>
        <p>จนตอนนี้กุก็ยังไม่รู้</p>
        <p>กฎคืออะไร</p>
        <p>เล่นยังไง</p>
        <p><strong>กุไม่รู้เองหรือทุกคนก็ไม่รู้</strong></p>

        <button onclick="goback()"><strong>Menu</strong></button>
    </div>
    <script>
        function goback() {
            window.history.back;
        }
    </script>

</body>

</html>
